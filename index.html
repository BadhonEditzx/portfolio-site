<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MD Badhon Portfolio</title>
  <style>
    /* Simple animated style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: bgAnimation 15s ease infinite;
      text-align: center;
    }
    @keyframes bgAnimation {
      0%, 100% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      animation: fadeInDown 1.5s ease forwards;
      opacity: 0;
    }
    p {
      font-size: 1.25rem;
      margin-top: 0;
      margin-bottom: 1.5em;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }
    a {
      color: #fff;
      text-decoration: none;
      border: 2px solid white;
      padding: 0.5em 1.5em;
      border-radius: 30px;
      margin: 0 0.5em;
      display: inline-block;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background-color: white;
      color: #2575fc;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>MD Badhon</h1>
  <p>Welcome to my portfolio website!</p>
  <p>Email: <a href="mailto:bdnemesisgaming@gmail.com">bdnemesisgaming@gmail.com</a></p>

    <a href="https://youtube.com/@badhoneditzx6t9" target="_blank" rel="noopener noreferrer">YouTube</a>
  </div>
  <footer>© 2025 MD Badhon</footer>
</body>
</html>
